<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <!--
    We have give the table contents in table tag
    In that,
    we have give the heading inside the thead tag
    we have give the body inside the tbody tag
    we have give the footer inside the tfoot tag

    we use th for the heading is will automatically bold the text
    we use tr tag for the row 
    we use td tag for the content in that row 

    if needed we can give styles of table in table tag but we have give the styles using css it is perferable
    border for the border of the table
    bgcolor for the background of the table
    cellpadding for the spacing between the text and the box
    cellspacing for the spacing between the cells 
    -->
    <table border="1" bgcolor="#783745" cellpadding="5" cellspacing="5">
        <thead>
            <tr>
                <th></th>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Starters</td>
                <td>Samosa</td>
                <td>Rs.28</td>
            </tr>
            <tr>
                <td>Veg Roll</td>
                <td>Rs.35</td>
            </tr>
            <tr>
                <td>Vada</td>
                <td>Rs.20</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
